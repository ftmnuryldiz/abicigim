<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>İletişim 📬</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Comic Sans MS", cursive, sans-serif;
        background: linear-gradient(to bottom, #ffecd2, #fcb69f);
      }
    </style>
  </head>
  <body
    class="min-h-screen flex flex-col items-center justify-center text-center px-4"
  >
    <header class="mb-6">
      <h1 class="text-5xl font-bold text-pink-600 drop-shadow-md animate-pulse">
        📬 Benimle İletişime Geç!
      </h1>
      <p class="text-lg mt-2 text-gray-800">
        Kardeşim izin verirse konuşuruz 😄
      </p>
    </header>

    <main
      class="bg-white bg-opacity-90 p-6 rounded-2xl shadow-2xl max-w-lg w-full"
    >
      <img
        src="assets/images/biz2.png"
        alt="İletişim Simgesi"
        class="w-32 mx-auto rounded-full border-4 border-blue-400 shadow-lg mb-4"
      />
      <form
        action="https://formspree.io/f/xvgkdnjw"
        method="POST"
        class="space-y-4 text-left text-gray-700"
      >
        <div>
          <label class="block mb-1 font-bold" for="name">Adın:</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-300"
            placeholder="Adını yaz bakalım 😄"
          />
        </div>
        <div>
          <label class="block mb-1 font-bold" for="email">E-posta:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-300"
            placeholder="Mail adresin nedir?"
          />
        </div>
        <div>
          <label class="block mb-1 font-bold" for="message">Mesajın:</label>
          <textarea
            id="message"
            name="message"
            rows="4"
            required
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-300"
            placeholder="Ne demek istersin? ✍️"
          ></textarea>
        </div>

        <!-- Opsiyonel gizli alanlar -->
        <input type="hidden" name="_captcha" value="false" />
        <input type="hidden" name="_template" value="table" />
        <input type="hidden" name="_subject" value="Yeni iletişim mesajı! 😊" />
        <input type="text" name="_gotcha" style="display: none" />

        <button
          type="submit"
          class="w-full bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-4 rounded-full shadow-md transition"
        >
          Gönder 🚀
        </button>
      </form>

      <a
        href="index.html"
        class="mt-6 inline-block bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-2 px-6 rounded-full shadow-md transition"
      >
        ⬅️ Ana Sayfaya Dön
      </a>
    </main>

    <footer class="mt-10 text-white text-sm">
      © 2025 Umut’un Dünyası. Sevgiyle kodlandı 💛
    </footer>
  </body>
</html>
