<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abiciğim'in Dünyası 🌈</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Comic Sans MS", cursive, sans-serif;
        background: linear-gradient(to bottom, #fceabb, #f8b500);
      }
    </style>
  </head>
  <body
    class="min-h-screen flex flex-col items-center justify-center text-center px-4"
  >
    <header class="mb-6">
      <h1
        class="text-5xl font-bold text-pink-600 drop-shadow-md animate-bounce"
      >
        🎉 Abiciğim'in Dünyası 🎈
      </h1>
      <p class="text-lg mt-2 text-yellow-900">
        Dünya'nın En İyi Abisi olmak Nasıl Hissettiriyor?
      </p>
    </header>

    <main class="bg-white bg-opacity-80 p-6 rounded-2xl shadow-2xl max-w-md">
      <img
        src="assets/images/ben.png"
        alt="Abiciğim Karakteri"
        class="w-32 mx-auto rounded-full border-4 border-pink-300 shadow-lg mb-4"
      />
      <p class="text-md text-gray-800">
        Merhaba! Benim adım <strong>Umut</strong>. Dünya'nın en iyi abisiyim.
      </p>

      <div class="mt-6 space-y-3">
        <a
          href="neden.html"
          class="block bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-2 px-4 rounded-full shadow-md transition"
        >
          ✨ Neden Dünya'nın En iyi Abisiyim?
        </a>
        <a
          href="hakkimda.html"
          class="block bg-pink-400 hover:bg-pink-500 text-white font-bold py-2 px-4 rounded-full shadow-md transition"
        >
          Benim Hakkımda Bazı Bilgiler
        </a>
        <a
          href="iletisim.html"
          class="block bg-blue-400 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-full shadow-md transition"
        >
          📬 Benimle iletişime geç
        </a>
      </div>
    </main>

    <footer class="mt-10 text-white text-sm">
      © 2025 Abiciğim'in Dünyası. Hepsi sevginin sihriyle yapıldı 🪄
    </footer>
  </body>
</html>
